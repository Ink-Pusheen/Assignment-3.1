<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="code.js"></script>
</head>
<body style="background-color: rgb(201, 138, 56);">
    <p >
        <center style="background-color: rgb(211, 123, 60); height: 925px;">
            <!-- Title text -->
            <p style="font-size: larger;">
                Totally Not Cookie Clicker
            </p>

            <!-- Goal and Cookie Total Text -->
            Goal: 5k Cookies <br>
            Total Cookies <br>

            <!-- Cookie Image -->
            <img id="Cookieimg" src="./Cookie_Png.png" width="100px" height="100px"> <br>

            <!-- Value of total held cookies -->
            <center id="TotalCookie">
                0    
            </center>
            
            <center>
                <!-- Button for clickpower cookies and current baking power text -->
                <button type="button" onclick="Click()">Make Cookie</button>
    
                <p id="CurPower">
                    Current Baking Power: 1
                </p> <br>
                
                <!-- Button for upgrading clickpower and the cost text of it -->
                <button type="button" onclick="UpgradeClick()">Upgrade Cookie Making</button>
    
                <p id="CosttoUpgrade">
                    Cost to Upgrade Click: 50
                </p> <br>
    
                <!-- Button for upgrading the autocookie power and the cost text of it -->
                <button type="button" onclick="UpgradeAutoCookie()">Upgrade Auto Cookie Making</button>
    
                <p id="AutoText">
                    Current Auto Power: 0 Cost to Upgrade: 10
                </p>
            </center>
        </center>
    </p>
</body>
</html>
